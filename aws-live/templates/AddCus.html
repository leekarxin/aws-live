<!DOCTYPE html>
<html>
  <head>
    <title>Send Parcel Form</title>

    <style>
        body {
          background-color: linen;
      
        }
        
        h1 {
          color: maroon;
          margin-left: 40px;
          text-align: center;
        }
        h3 {
            color: maroon;
            font-size: 20px;
        }
        .container{
            background-color: bisque;
        }
        input[type=text] {
            width: 70%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .container{
            border: 1px grey solid;
            border-radius: 2%;
            width: 700px;
            padding-top:20px;
            padding-bottom:20px;
            padding-left: 25px;
            margin: auto;
        }
        input[type=submit] {
            width: 150px;
            height: 50px;
            border-radius: 2%;
        }
        </style>
  </head>
  <body>
        <h1>Send Parcel Form</h1>
    <form method="POST" action="/addemp" autocomplete="on"  enctype="multipart/form-data">
            <div class="container">
                <h3>Sender</h3>
                <label for="sender_name">Sender Name:</label>
                <input type="text" id="sname" name="sname" placeholder="Kai Wah" required><br><br>

                <label for="sender_address">Sender Email:</label>
                <input type="text" id="semail" name="semail" placeholder="wongkw-wm21@student.tarc.edu.my" required><br><br>

                <label for="sender_address">Sender Phone:</label>
                <input type="text" id="sphone" name="sphone" placeholder="017-12341233" required><br><br>

                <label for="sender_address">Sender Address:</label>
                <input type="text" id="saddress" name="saddress" required><br><br>

                <label for="Item">Item:</label>
                <input type="text" id="sitem" name="sitem" required><br><br>
              
                <h3>Recipient</h3>
                <label for="recipient_name">Recipient Name:</label>
                <input type="text" id="rname" name="rname" placeholder="Kai Wah" required><br><br>

                <label for="sender_address">Recipient Phone:</label>
                <input type="text" id="rphone" name="rphone" placeholder="017-12341233" required><br><br>

                <label for="recipient_address">Recipient Address:</label>
                <input type="text" id="raddress" name="raddress" required><br><br>

                <button type="submit">Submit</button>
          </div>
        </form>
  </body>
</html>
